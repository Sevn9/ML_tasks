<div class="card" style="width: 100%">


    <div id="mynetwork" class="card-body"></div>
</div>


<script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#97c2fc", "id": 0, "label": "0", "shape": "dot", "x": 1.1203136497073731, "y": 5.758060834411365}, {"color": "#97c2fc", "id": 1, "label": "1", "shape": "dot", "x": 1.7373078036934886, "y": 4.425462343941218}, {"color": "#97c2fc", "id": 2, "label": "2", "shape": "dot", "x": 2.368335223083779, "y": 0.043567920636212065}, {"color": "#97c2fc", "id": 3, "label": "3", "shape": "dot", "x": 0.8730512267529372, "y": 4.714385829386762}, {"color": "#97c2fc", "id": 4, "label": "4", "shape": "dot", "x": -0.6624678143623997, "y": 2.175717240926681}, {"color": "#97c2fc", "id": 5, "label": "5", "shape": "dot", "x": 0.7428506107657022, "y": 1.463516586734358}, {"color": "#97c2fc", "id": 6, "label": "6", "shape": "dot", "x": -4.079893829055984, "y": 3.5715008567734836}, {"color": "#97c2fc", "id": 7, "label": "7", "shape": "dot", "x": 3.5493465945904843, "y": 0.6925053961721359}, {"color": "#97c2fc", "id": 8, "label": "8", "shape": "dot", "x": 2.4991307541783034, "y": 1.2313379873122037}, {"color": "#97c2fc", "id": 9, "label": "9", "shape": "dot", "x": 1.9263584960720843, "y": 4.152430119150692}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 3, "to": 1, "weight": 8}, {"arrows": "to", "from": 4, "to": 1, "weight": 14}, {"arrows": "to", "from": 9, "to": 2, "weight": 15}, {"arrows": "to", "from": 8, "to": 1, "weight": 16}, {"arrows": "to", "from": 2, "to": 0, "weight": 17}, {"arrows": "to", "from": 6, "to": 2, "weight": 30}, {"arrows": "to", "from": 5, "to": 0, "weight": 45}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();




</script>
